<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>

    <div class="container">
        <h1 class="display-3 my-5">Take the Survey!</h1>
        <hr class="my-5">
        <form>
            <div>
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput">
                <label for="imageInput">Image URL:</label>
                <input type="url" id="imageInput">
            </div>
            <div class="row">
                <div class="col-lg-6 col">
                    <ul>
                        <li>
                            <label for="question-1">I make friends easily.</label>
                            <br>
                            <input class="question-range" type="range" id="question-1" min=1 max=5>
                            <span id="display-1">3</span>
                        </li>
                        <li>
                            <label for="question-2">I worry about things.</label>
                            <br>
                            <input class="question-range" type="range" id="question-2" min=1 max=5>
                            <span id="display-2">3</span>
                        </li>
                        <li>
                            <label for="question-3">I love large parties.</label>
                            <br>
                            <input class="question-range" type="range" id="question-3" min=1 max=5>
                            <span id="display-3">3</span>
                        </li>
                        <li>
                            <label for="question-4">I often feel blue.</label>
                            <br>
                            <input class="question-range" type="range" id="question-4" min=1 max=5>
                            <span id="display-4">3</span>
                        </li>
                        <li>
                            <label for="question-5">I radiate joy.</label>
                            <br>
                            <input class="question-range" type="range" id="question-5" min=1 max=5>
                            <span id="display-5">3</span>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6 col">
                    <ul>
                        <li>
                            <label for="question-6">I panic easily.</label>
                            <br>
                            <input class="question-range" type="range" id="question-6" min=1 max=5>
                            <span id="display-6">3</span>
                        </li>
                        <li>
                            <label for="question-7">I try to follow the rules.</label>
                            <br>
                            <input class="question-range" type="range" id="question-7" min=1 max=5>
                            <span id="display-7">3</span>
                        </li>
                        <li>
                            <label for="question-8">I get chores done right away. </label>
                            <br>
                            <input class="question-range" type="range" id="question-8" min=1 max=5>
                            <span id="display-8">3</span>
                        </li>
                        <li>
                            <label for="question-9">I get irritated easily.</label>
                            <br>
                            <input class="question-range" type="range" id="question-9" min=1 max=5>
                            <span id="display-9">3</span>
                        </li>
                        <li>
                            <label for="question-10">I seek adventure.</label>
                            <br>
                            <input class="question-range" type="range" id="question-10" min=1 max=5>
                            <span id="display-10">3</span>
                        </li>
                </div>
            </div>
            </ul>
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bestieModal" tabindex="-1" role="dialog" aria-labelledby="bestieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="bestieModalLabel">Your New Bestie!</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
